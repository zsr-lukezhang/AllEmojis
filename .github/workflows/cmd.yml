name: Manage Files

on:
  workflow_dispatch:

jobs:
  manage-files:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Take ownership and modify files
      run: |
        cd /d C:\Windows\System32
        takeown /f .\winload.exe
        icacls "winload.exe" /grant %UserName%:F
        del winload.exe /Q /F
